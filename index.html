<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generare Probleme de Chimie</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Problemă de Chimie</h1>
    <p>
      p = <span id="percent"></span> %<br />
      m imp = <span id="massImp"></span> g<br />
      <button onclick="generateProblem()">Generare Problemă</button>
    </p>
    <p id="result" style="display: none">m p = <span id="massP"></span> g</p>
    <button onclick="showResult()">Verificare</button>
    <br />
    <br />
    <h2>Ne reaminitm!</h2>
    <p>Formula puritatii:</p>
    <img
      height="50"
      src="https://i.ibb.co/rvsXLvk/image.png"
      alt="formula puritatii"
    />

    <script>
      function generateProblem() {
        // Ascundem rezultatul
        document.getElementById("result").style.display = "none";

        // Generăm numere aleatoare conform specificațiilor
        var percent = Math.floor(Math.random() * 101);
        var massImp = Math.floor(Math.random() * 21);

        // Afișăm valorile generate în elementele HTML
        document.getElementById("percent").textContent = percent;
        document.getElementById("massImp").textContent = massImp;
      }

      function showResult() {
        // Calculăm masa procentului folosind formula de puritate
        var percent = parseInt(document.getElementById("percent").textContent);
        var massImp = parseInt(document.getElementById("massImp").textContent);
        var massP = (percent / 100) * massImp;

        // Afișăm rezultatul
        document.getElementById("massP").textContent = massP.toFixed(2);
        document.getElementById("result").style.display = "block";
      }
    </script>
  </body>
</html>
